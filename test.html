<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Pepperlive HLS Test</title>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
html, body {
    margin: 0;
    padding: 0;
    background: black;
    width: 100%;
    height: 100%;
    overflow: hidden;
}

video {
    width: 100%;
    height: 100%;
    object-fit: contain;
    background: black;
}
</style>
</head>

<body>

<video id="video" controls autoplay muted playsinline></video>

<script>
var video = document.getElementById('video');

var url = "https://92vhjue8.39564828.net:8443/hls/4yb7dks4.m3u8?s=M64feql1LACnfjm8L0mnzw&e=1770604114";

if (Hls.isSupported()) {

    var hls = new Hls({
        autoStartLoad: true,
        enableWorker: true,
        lowLatencyMode: true
    });

    hls.loadSource(url);
    hls.attachMedia(video);

    hls.on(Hls.Events.MANIFEST_PARSED, function() {
        video.play();
    });

} else if (video.canPlayType('application/vnd.apple.mpegurl')) {

    // Safari fallback
    video.src = url;
    video.play();
}
</script>

</body>
</html>
